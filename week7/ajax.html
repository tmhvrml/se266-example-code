<html>
    <head>
        <title>Basic AJAX Example.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #mainDiv {margin-left: 100px; margin-top: 50px;}
            #resultDiv {margin-top: 20px; border: 1px solid black; width: 400px; height: 100px; padding: 10px;}
        </style>
    </head>
    <body>
        <div id="mainDiv">
            <h3>Basic AJAX Example. </h3>
            <button id="ajaxButton" type="button">Make a request</button>
             <div id="resultDiv"></div>
        </div>
       
        
    </body>
</html>



<script>
(function() {
    
  
  document.getElementById("ajaxButton").addEventListener('click', makeRequest);

  async function makeRequest() {
    const url = 'ajax.php';
    const data = { user_name1: 'Super Man', user_name2: 'Wonder Woman' };

    try {
      const response = await fetch(url, {
        method: 'POST', 
        body: JSON.stringify(data), 
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const json = await response.json();
      
      //document.getElementById("resultDiv").innerHTML = JSON.stringify(json);
      document.getElementById("resultDiv").innerHTML = json;
      
      console.log(json);
    } catch (error) {
        console.error (error);
     
    }
  }
  
})();
</script>
