<html>
    <head>
        <title>JavaScript data Attribute</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
              function insertVote() 
              {                
                  alert( this.dataset.characterId);
              }
        </script>
            
    </head>
    <body>
        <div style="margin-left:50px; margin-top:50px;">
            <input type="button"  class="btn" data-character-id="1"  onclick="insertVote()" value="Vote for Donald Duck">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button"  class="btn" data-character-id="2"  onclick="insertVote()" value="Vote for Mickey Mouse">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button"  class="btn" data-character-id="3"  onclick="insertVote()" value="Vote for Goofy">

        </div>
        
    </body>
</html>

<script>
    (function() 
    {
    
         document.querySelectorAll('.btn').forEach(item => 
        {
            item.addEventListener('click', insertVote);
        })
         
    })();

</script>
